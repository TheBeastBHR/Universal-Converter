<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      backdrop-filter: blur(10px);
    }
    
    .section h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #e0e0e0;
    }
    
    .unit-group {
      margin-bottom: 12px;
    }
    
    .unit-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
      font-size: 12px;
    }
    
    select {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.9);
      font-size: 12px;
      color: #333;
    }
    
    select:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
    }
    
    .preset-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    .preset-btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .preset-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
      .preset-btn.active {
      background: rgba(255, 255, 255, 0.4);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    .status {
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .status.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ”„ Unit Converter Settings</h1>
  </div>
  
  <div class="section">
    <h3>Default Unit System</h3>
    <div class="preset-buttons">
      <button class="preset-btn" id="metricBtn">Metric</button>
      <button class="preset-btn" id="imperialBtn">Imperial</button>
      <button class="preset-btn" id="customBtn">Custom</button>
    </div>
  </div>
  
  <div class="section">
    <h3>Default Units</h3>
    
    <div class="unit-group">
      <label for="lengthUnit">Length:</label>
      <select id="lengthUnit">
        <option value="m">Meters (m)</option>
        <option value="cm">Centimeters (cm)</option>
        <option value="mm">Millimeters (mm)</option>
        <option value="km">Kilometers (km)</option>
        <option value="in">Inches (in)</option>
        <option value="ft">Feet (ft)</option>
        <option value="yd">Yards (yd)</option>
        <option value="mi">Miles (mi)</option>
      </select>
    </div>
    
    <div class="unit-group">
      <label for="weightUnit">Weight:</label>
      <select id="weightUnit">
        <option value="kg">Kilograms (kg)</option>
        <option value="g">Grams (g)</option>
        <option value="lb">Pounds (lb)</option>
        <option value="oz">Ounces (oz)</option>
        <option value="t">Tonnes (t)</option>
      </select>
    </div>
    
    <div class="unit-group">
      <label for="temperatureUnit">Temperature:</label>
      <select id="temperatureUnit">
        <option value="c">Celsius (Â°C)</option>
        <option value="f">Fahrenheit (Â°F)</option>
        <option value="k">Kelvin (K)</option>
      </select>
    </div>
    
    <div class="unit-group">
      <label for="volumeUnit">Volume:</label>
      <select id="volumeUnit">
        <option value="l">Liters (L)</option>
        <option value="ml">Milliliters (ml)</option>
        <option value="gal">Gallons (gal)</option>
        <option value="qt">Quarts (qt)</option>
        <option value="pt">Pints (pt)</option>
        <option value="cup">Cups</option>
        <option value="fl_oz">Fluid Ounces (fl oz)</option>
      </select>
    </div>
    
    <div class="unit-group">
      <label for="areaUnit">Area:</label>
      <select id="areaUnit">
        <option value="m2">Square Meters (mÂ²)</option>
        <option value="cm2">Square Centimeters (cmÂ²)</option>
        <option value="km2">Square Kilometers (kmÂ²)</option>
        <option value="ft2">Square Feet (ftÂ²)</option>
        <option value="in2">Square Inches (inÂ²)</option>
        <option value="acre">Acres</option>      </select>
    </div>
  </div>
  
  <div class="status" id="status">Settings saved automatically!</div>
  
  <script src="popup.js"></script>
</body>
</html>
