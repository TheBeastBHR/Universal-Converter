<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      min-height: min-content;
      max-height: 600px;
      padding: 5px 5px 0 5px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #535353;
      color: #f0f0f0;
      margin: 0;
      overflow-y: auto;
      box-sizing: border-box;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .section {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    
    .section h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #d0d0d0;
    }
    
    .unit-group {
      margin-bottom: 12px;
    }
    
    .unit-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
      font-size: 12px;
    }
    
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #666;
      border-radius: 4px;
      background: #404040;
      font-size: 12px;
      color: #f0f0f0;
    }
    
    select:focus {
      outline: none;
      border-color: #888;
      box-shadow: 0 0 0 2px rgba(136, 136, 136, 0.3);
    }
    
    .preset-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    .preset-btn {
      flex: 1;
      padding: 10px;
      border: 1px solid #666;
      border-radius: 5px;
      background: #404040;
      color: #f0f0f0;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .preset-btn:hover {
      background: #505050;
      border-color: #888;
      transform: translateY(-1px);
    }
      .preset-btn.active {
      background: #606060;
      border-color: #999;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    hr {
      border: none;
      height: 1px;
      background: rgba(255, 255, 255, 0.2);
      margin: 15px 0;
    }

    /* Custom scrollbar styling for dark theme */
    body::-webkit-scrollbar {
      width: 8px;
    }
    
    body::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }
    
    body::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }
    
    body::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ”„ Universal Converter Settings</h1>
  </div>
  
  <div class="section">
    <h3>Default Unit System</h3>
    <div class="preset-buttons">
      <button class="preset-btn" id="metricBtn">Metric</button>
      <button class="preset-btn" id="imperialBtn">Imperial</button>
      <button class="preset-btn" id="customBtn">Custom</button>
    </div>
  </div>
  <div class="section">

    <div class="unit-group">
      <label for="currencyUnit">Currency:</label>
      <select id="currencyUnit">
        <!-- Options will be populated dynamically -->
        <option value="USD">Loading currencies...</option>
      </select>
    </div>
    <hr>
    <h3>Default Units</h3>
    
    <div class="unit-group">
      <label for="lengthUnit">Length:</label>
      <select id="lengthUnit">
        <option value="m">Meters (m)</option>
        <option value="cm">Centimeters (cm)</option>
        <option value="mm">Millimeters (mm)</option>
        <option value="km">Kilometers (km)</option>
        <option value="in">Inches (in)</option>
        <option value="ft">Feet (ft)</option>
        <option value="yd">Yards (yd)</option>
        <option value="mi">Miles (mi)</option>
      </select>
    </div>
    
    <div class="unit-group">
      <label for="weightUnit">Weight:</label>
      <select id="weightUnit">
        <option value="kg">Kilograms (kg)</option>
        <option value="g">Grams (g)</option>
        <option value="lb">Pounds (lb)</option>
        <option value="oz">Ounces (oz)</option>
        <option value="t">Tonnes (t)</option>
      </select>
    </div>
    
    <div class="unit-group">
      <label for="temperatureUnit">Temperature:</label>
      <select id="temperatureUnit">
        <option value="c">Celsius (Â°C)</option>
        <option value="f">Fahrenheit (Â°F)</option>
        <option value="k">Kelvin (K)</option>
      </select>
    </div>
    
    <div class="unit-group">
      <label for="volumeUnit">Volume:</label>
      <select id="volumeUnit">
        <option value="l">Liters (L)</option>
        <option value="ml">Milliliters (ml)</option>
        <option value="gal">Gallons (gal)</option>
        <option value="qt">Quarts (qt)</option>
        <option value="pt">Pints (pt)</option>
        <option value="cup">Cups</option>
        <option value="fl_oz">Fluid Ounces (fl oz)</option>
      </select>
    </div>
    
    <div class="unit-group">
      <label for="areaUnit">Area:</label>
      <select id="areaUnit">
        <option value="m2">Square Meters (mÂ²)</option>
        <option value="cm2">Square Centimeters (cmÂ²)</option>
        <option value="km2">Square Kilometers (kmÂ²)</option>
        <option value="ft2">Square Feet (ftÂ²)</option>
        <option value="in2">Square Inches (inÂ²)</option>
        <option value="acre">Acres</option>      </select>
    </div>

  </div>
  
  <div style="height: 10px;"></div> <!-- Bottom spacing -->
  
  <script src="../data/currency-mappings.js"></script>
  <script src="popup.js"></script>
</body>
</html>
